<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Interest Calculator</h1>

    <div class="container">

        <form>
            <div class="button-row">
                <button class="button">$</button>
                <button class="button">Euro</button>
                <button class="button">DZD</button>
                <button class="button">DZD</button>
                <button class="button">DZD</button>
                <!-- Add more buttons here if needed -->
            </div>
            <br>

            <label for="principal">Initial investement :</label>
            <input type="number" id="principal">

            <label for="rate">Interest Rate: </label>
            <input type="number" id="rate">

            <div class="time">
                <label for="years">Years: </label>
                <input type="number" id="years">
                <label for="months">Months: </label>
                <input type="number" id="months">
            </div>

            <button type="button" onclick="calculate()">submit</button>
        </form>

        <div class="right">
            <h2>Interest Calculator for X years</h2>
            <hr>
            <p id="total">Total: <span id="total-amount">$0.00</span></p>

        </div>

    </div>




    <script src="index.js"></script>

</body>

</html>
